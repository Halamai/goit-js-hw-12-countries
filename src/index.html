<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Module 12</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <ol>
      <!-- Task 1 jsonplaceholder -->
      <li>
        <p class="api-name">
          Get all users info from
          <a href="https://jsonplaceholder.typicode.com/">jsonplaceholder.typicode.com</a>
        </p>
        <div class="container" id="task-1">
          <button class="mdc-btn" type="button">get</button>
          <table class="users-table minimalistBlack"></table>
        </div>
      </li>

      <!-- Task 2 jsonplaceholder -->
      <li>
        <p class="api-name">
          Get user by ID (1-10) from
          <a href="https://jsonplaceholder.typicode.com/">jsonplaceholder.typicode.com</a>
        </p>
        <div class="container" id="task-2">
          <form class="search-form">
            <input type="text" name="userId" placeholder="Enter user id" />
            <button class="mdc-btn" type="submit">search</button>
          </form>
          <div class="result"></div>
          <div class="error"></div>
        </div>
      </li>

      <!-- https://weatherstack.com/ -->
      <li>
        <p class="api-name">
          Get current weather in city by
          <a href="https://weatherstack.com/">Weatherstack API</a>
        </p>
        <div class="container" id="task-4">
          <form class="search-form">
            <input type="text" name="city" placeholder="Enter city name" />
            <button class="mdc-btn" type="submit">search</button>
          </form>
          <div class="result weather" style="padding-top: 20px"></div>
          <p class="error"></p>
        </div>
      </li>
    </ol>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
